<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Boss Widget</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <style>
    /* TRANSPARENT BACKGROUND FOR OBS */
    body {
      background: transparent;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow: hidden; /* Prevents scrollbars from showing up in OBS */
    }

    #widget-container {
      background: rgba(15, 15, 25, 0.7); 
      border: 2px solid #ff00ff;
      border-radius: 10px;
      display: inline-block;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      position: relative; /* Keeps floating emojis contained */
    }

    #boss-name { text-shadow: 2px 2px #000; font-size: 1.8rem; margin-top: 0;}
    #sub-text { color: #ff00ff; text-shadow: 2px 2px #000; letter-spacing: 2px; font-size: 1rem; margin-bottom: 20px;}

    #boss-image {
      max-width: 250px;
      user-select: none;
    }

    /* Damage Animation */
    .boss-shake { animation: safeHit 0.15s ease-out; }
    @keyframes safeHit {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(0.95); filter: sepia(0.8) hue-rotate(315deg) saturate(300%) brightness(0.8); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    #health-bar-container {
      width: 100%; max-width: 400px; height: 35px;
      background: #222; margin: 15px auto 5px auto;
      border: 3px solid #ff00ff; box-shadow: 0 0 10px #ff00ff;
    }

    #health-bar-fill {
      width: 100%; height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffcc);
      transition: width 0.1s ease-out;
    }
    
    #health-text { font-size: 1.2rem; font-weight: bold; text-shadow: 2px 2px #000; margin: 0; }

    /* The Viewer Emoji Pop-ups */
    .floating-emote {
      position: absolute; 
      pointer-events: none; 
      font-weight: 900;
      z-index: 9999; 
      -webkit-text-stroke: 1px black; 
      text-shadow: 3px 3px 0 #000;
      white-space: nowrap; /* Keeps name and emoji on one line */
      font-size: 1.8rem;
    }

    .animate-float { animation: floatAndRotate 2s ease-out forwards; }
    
    @keyframes floatAndRotate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-150px) rotate(var(--rot)) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="widget-container">
    <h1 id="boss-name">VP Dave & District Manager Rich</h1>
    <h3 id="sub-text">CHAT IS ATTACKING!</h3>

    <img id="boss-image" src="assets/phases/dave/dave_phase1.png" alt="VP Dave">

    <div id="health-bar-container">
      <div id="health-bar-fill"></div>
      <span id="health-text">Connecting...</span>
    </div>
  </div>

  <script src="widget.js"></script>
</body>
</html>
